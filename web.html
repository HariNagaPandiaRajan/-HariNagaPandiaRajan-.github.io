<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <p class="logo">Hari Naga Pandia Rajan.<span>D</span></p>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <div class="bx bx-moon" id="darkmode"></div>
        </ul>
    </header>
   
    <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px;" id="buttonProject1">Project 1</button>
    <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px;" id="buttonProject2">Project 2</button>
    <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px;" id="buttonProject3">Project 3</button>

    <div id="projectContainer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#buttonProject1').click(function() {
                loadProject('project1.html');
            });

            $('#buttonProject2').click(function() {
                loadProject('project2.html');
            });

            $('#buttonProject3').click(function() {
                loadProject('project3.html');
            });
        });

        function loadProject(url) {
            $('#projectContainer').load(url);
        }
    </script>
</body>
</html>
